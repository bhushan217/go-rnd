version: "2"
sql:
  - engine: "postgresql"
    database:
      uri: postgresql://modulith:modulith@localhost:5532/modulith?sslmode=disable
    schema: "db/migrations"
    queries: "db/query"
    gen: 
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        json_tags_case_style: "snake"
        emit_db_tags: true
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
